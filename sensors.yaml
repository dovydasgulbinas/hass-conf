# Weather Prediction
- platform: yr

- platform: wunderground
  api_key: !secret wu_key
  monitored_conditions:
    - dewpoint_c
    - temp_c
    - relative_humidity
    - pressure_mb

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_free
    - type: processor_use
